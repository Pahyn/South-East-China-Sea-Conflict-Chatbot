%YAML 1.1
---
actions:
- utter_ask_location
- utter_greet
- action_weather
- utter_goodbye
- action_mongo
config:
  store_entities_as_slots: true
entities:
- location
forms: []
intents:
- inform
- goodbye
- greet
slots:
  location:
    auto_fill: true
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_location:
  - text: In what location?
  - text: can you specify the location, Please
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye :(
  - text: Bye and thanks for using my services.
  utter_greet:
  - text: Hello! How can I help?
  - text: Hello to you. How can i be any help today?
